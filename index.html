      body {

        display: flex;

        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;

      button:hover {

      .mostrar {

        transform: translateY(0);
      }

      @keyframes fadeIn {
        from {

        }
        to {

        }
      }

      .corazon {

        font-size: 20px;
        animation: flotar 5s linear infinite;

      @keyframes flotar {
        0% {
          transform: translateY(100vh);

        }

        }
      }

  </head>
