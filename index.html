<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Para ti</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: "Segoe UI", sans-serif;
        text-align: center;
        color: white;
        overflow: hidden;
      }

      .container {
        padding: 30px;
        max-width: 380px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1.5s ease;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 500;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
        opacity: 0.9;
        line-height: 1.5;
      }

      button {
        background: white;
        color: #ff4f81;
        border: none;
        padding: 12px 28px;
        font-size: 0.95rem;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 500;
      }

      button:hover {
        transform: scale(1.08);
        background: #ffe6f0;
      }

      .oculto {
        opacity: 0;
        transform: translateY(15px);
        transition: 0.6s ease;
      }

      .mostrar {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .corazon {
        position: absolute;
        font-size: 18px;
        animation: flotar linear forwards;
        opacity: 0.8;
      }

      @keyframes flotar {
        0% {
          transform: translateY(100vh);
          opacity: 0;
        }
        20% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-10vh);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Feliz San Valent√≠n üíò</h1>
      <p>
        No quiero hacerlo complicado.<br />
        Solo decir que me encanta lo que estamos viviendo.
      </p>

      <button onclick="mostrarMensaje(this)">Descubre algo m√°s</button>

      <p id="mensaje" class="oculto">
        Me gusta c√≥mo se siente hablar contigo.<br />
        Llamarnos siempre. <br />
        Pasar tiempo juntos. <br />
        Eres lo mejor que me ha pasado. ‚ù§Ô∏è
      </p>
    </div>

    <script>
      function mostrarMensaje(btn) {
        document.getElementById("mensaje").classList.add("mostrar");
        btn.innerText = "Me gustas, y ya üòå";
      }

      function crearCorazon() {
        const corazon = document.createElement("div");
        corazon.classList.add("corazon");
        corazon.innerHTML = "‚ù§Ô∏è";
        corazon.style.left = Math.random() * 100 + "vw";
        corazon.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(corazon);

        setTimeout(() => {
          corazon.remove();
        }, 7000);
      }

      setInterval(crearCorazon, 600);
    </script>
  </body>
</html>
